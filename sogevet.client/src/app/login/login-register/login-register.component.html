<div>
  <button type="button" class="btn btn-secondary" routerLink="/">Retour</button>
</div>

<div class="container">
  <h2>Creation de compte</h2>
  <form>
    <div class="mb-3">
      <label for="firstName" class="form-label">Prenom</label>
      <input type="text" class="form-control" id="firstName" #firstName>
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Nom</label>
      <input type="text" class="form-control" id="lastName" #lastName>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" #email>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe</label>
      <input type="password" class="form-control" id="password" #password>
    </div>
    <div class="mb-3">
      <label for="passwordConfirm" class="form-label">Confirmation Mot de passe</label>
      <input type="password" class="form-control" id="passwordConfirm" #passwordConfirm>
    </div>

    <div class="mb-3">
      <label for="adress" class="form-label">Adress</label>
      <input type="text" class="form-control" id="adress" #adress>
    </div>

    <button type="button" class="btn btn-primary">Creer Compte</button>
  </form>
</div>
