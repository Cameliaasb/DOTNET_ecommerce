  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-2">
              <div class="col-lg-8 p-5">
                <div class="p-3">
                  <div class="d-flex justify-content-between align-items-center mb-5">

                    <h1 class="fw-bold mb-0 text-black">Panier</h1>
                    <h6 class="mb-0 text-muted" *ngIf="cart && cartItems; else elseBlock"> {{ cartItems.length}} références</h6>
                    <ng-template #elseBlock>
                      <h6 class="mb-0 text-muted" > Panier vide</h6>
                    </ng-template>
                  </div>


                  <div *ngFor="let item of cartItems">
                  <div *ngIf="item.product" >
                   
                    <div class="row mb-4 d-flex justify-content-between align-items-center">
                      <div class="col-md-2 col-lg-2 col-xl-2">
                        <img src="{{item.product.images[0]}}"
                             class="img-fluid rounded-3" alt="Cotton T-shirt">
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-3">
                        <h6 class="text-muted">{{item.product.categoryName}}</h6>
                        <h6 class="text-black mb-0">{{item.product.name}}</h6>

                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-2 ">
                        <p>Quantité</p>
                        <input min="1" name="quantity" value={{item.quantity}} type="number" max="{{item.product.quantity}}"
                               (change)="changeQtyInCart(item.productId, +qty.value)" class="form-control form-control-sm text-center" #qty />
                      </div>

                      <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                        <h6 class="mb-0">{{item.totalPrice.toFixed(2)}} €</h6>
                      </div>

                      <div class="col-md-2 col-lg-1 col-xl-1 offset-lg-1">
                        <button class="btn" (click)="changeQtyInCart(item.productId, 0)">
                          <img src="../../assets/img/icon-img/bin.png" alt="corbeille" class="ui-icon" />
                        </button>
                      </div>
                      </div>
                    </div>
                </div>
              </div>

              </div>

              <div  class="col-lg-4 bg-grey">
                <div class="p-5" >
                  <h3 class="fw-bold mb-5 mt-2 pt-1">Résumé</h3>
                  <hr class="my-4">

                  <div *ngIf="cart && cart.cartItems">
                    <div class="d-flex justify-content-between mb-4"  *ngFor="let item of cart.cartItems!">
                      <p class="col-3 text-uppercase" *ngIf="item.product">{{item.product.name}}</p>
                      <p class="col-2 text-uppercase">{{item.quantity}}</p>
                      <p class="col-3 text-uppercase">{{item.totalPrice.toFixed(2)}} €</p>
                    </div>



                    <div class="d-flex justify-content-between mb-5">
                      <h5 class="text-uppercase">Total panier</h5>
                      <h5>{{cart!.totalPrice.toFixed(2)}} €</h5>
                    </div>

                    <button type="button" class="btn btn-dark btn-block btn-lg"
                            data-mdb-ripple-color="dark">
                      Commander
                    </button>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
